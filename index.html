    <script>
        window.addEventListener('load', function () {
            $('.preloader').hide()
        })

        function loaderAnime() {
            $('#heart').animate({
                opacity: '0.5'
            }, 1000, 'swing', function () {
                $('#heart').animate({
                    opacity: '1'
                }, 200, 'swing', loaderAnime)
            })


        }


        function makeParallax() {
            const couple = document.getElementById('kg')
            let num;
            let shifting = setInterval(() => {


                $('#kg').css('transform',
                    `translateX(${getRndInteger(-40,40)}px) translateY(${getRndInteger(-50,50)}px)`)
                $('#cupcakes1').css('transform',
                    `translateX(${getRndInteger(-40,40)}px) translateY(${getRndInteger(-50,50)}px)`)


            }, 1000);

            couple.onclick = function () {
                clearInterval(shifting)
                $('#kg').css('transform', `translateX(500px) translateY(-1500px)`)
                setTimeout(function () {
                    $('#kg').css('transform', `translateX(-1800px) translateY(1000px)`)

                }, 500)
                setTimeout(makeParallax, 1000)
            }
        }
        let cloudval = setInterval(cloud, 500)
        let pos = 0;

        function cloud() {
            const cloud = document.getElementById('clouds');


            if (pos == 90) {
                cloud.style.opacity = 0;
                cloud.style.left = 0;
                pos = 0

            } else {
                pos++;
                cloud.style.left = pos + '%';
                cloud.style.opacity = 1;
            }
        }
        makeParallax()

        function bunny() {
            $('#bunnyballoon').animate({
                top: '300px',
                rotate: `${getRndInteger(-15,15)}deg`
            }, 3500, 'swing', function () {
                $('#bunnyballoon').animate({
                    top: '100px',
                    rotate: `${getRndInteger(-15,15)}deg`
                }, 3500, 'swing', bunny)
            })
        }

        bunny()

        function cupcakeRotate() {
            $('#cupcakes1').animate({
                // left:'680px',
                transform: "rotateY(360deg)"
            }, 8500, 'swing', function () {
                $('#cupcakes1').animate({
                    // left:'40px',
                    transform: "rotateY(60deg)"
                }, 8500, 'swing', cupcakeRotate)
            })
        }
        cupcakeRotate()

        function lunaplane() {
            $('#lunaplane').animate({
                rotate: `${getRndInteger(-25,15)}deg`,
            }, 2500, 'swing', function () {
                $('#lunaplane').animate({
                    rotate: `${getRndInteger(0,25)}deg`,
                }, 2500, 'swing', lunaplane)
            })
        }

        lunaplane()

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
